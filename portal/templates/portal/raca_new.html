{% extends 'base.html' %}
{% block title %}Nova raça - Pet+{% endblock %}
{% load static %}

{% block content %}
    <h2 class="page-header">Nova raça</h2>
    <form action="{% url 'raca_new' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Adicionar">
        </div>
    </form>
{% endblock %}
