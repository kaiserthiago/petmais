{% extends 'base.html' %}
{% block title %}Contato - Pet+{% endblock %}
{% block class_contato %} class="active" {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-5">
            <form action="{% url 'contato' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success btn-block" value="Enviar">
                </div>
            </form>
        </div>
        <div class="col-sm-7">
            <div id="googleMap" style="width:100%;height:400px;">

            </div>
        </div>
    </div>
    <script>
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(-11.480313, -61.380466),
                zoom: 15,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQMyUYmlWGz-CA6rnjm-QorQmB7qgK_iY&callback=myMap"></script>
{% endblock %}
