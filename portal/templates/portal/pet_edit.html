{% extends 'base.html' %}

{% block title %}Editando Pet - Pet+{% endblock %}

{% block content %}
    <h3 class="page-header">Editando: {{ pet.nome }}</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Atualizar</button>
    </form>
{% endblock %}
